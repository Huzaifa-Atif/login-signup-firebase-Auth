<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="onload()">
  <div class="signup-container">
    <h2>Create an Account</h2>
    <div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button onclick="signup()" class="signup-btn">Sign Up</button>
      <p class="login-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>

    </div>
  </div>


  <div class="login-container">
    <div class="login-form">
      <h1>Welcome Back</h1>
      <p>Log in to continue to your account</p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="button" onclick="login()" class="btn">Log In</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
      </form>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
